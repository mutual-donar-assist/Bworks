name: Docker Build and Push

on:
  push:
    branches:
      - vineeth

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install # Assuming you're using npm for JavaScript projects, adjust this command if using a different package manager or language
        
      - name: Code linting
        run: npm run lint # Adjust this command based on your linting setup

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t vineeth173/my-astro-app .

      - name: Log in to Docker Hub
        run: docker login -u vineeth173 -p Vineeth@05

      - name: Push Docker image
        run: docker push vineeth173/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 vineeth173/my-astro-app
